<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <title ng-bind="appTitle"></title>
    <!--设置视口 当前项目是运行到手机端-->
    <meta name="viewport" content="width=device-width maximum-scale=1.0 minimum-scale=1.0 user-scalable=no">

    <!--
        如何处理屏幕适配？
        1.设置视口 viewport
        2.所有使用数字单位 都统一使用rem
          rem 它是计算出来的一个单位
              根据html的字体大小计算出来的单位。
    -->

    <link rel="stylesheet" href="css/index.css">

</head>
<body>



<!--导航-->
<navs is-back="true"></navs>
<!--列表-->
<div ng-show="type == 'home'" ui-view="home"></div>
<div ng-show="type == 'author'" ui-view="author"></div>
<div ng-show="type == 'content'" ui-view="content"></div>
<div ng-show="type == 'my'" ui-view="my"></div>


<!--标签切换-->
<tabbar></tabbar>






<script>
    var fontSize = window.screen.width / 10  + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = fontSize;
</script>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/index.js"></script>

</body>
</html>
